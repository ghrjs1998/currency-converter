<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>환율계산기</title>
    <!--bootstrap cdn-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="color: white">Currency-converter</h1>
    <!--드롭다운 리스트 만들고, 각나라 통화 넣기-->
    <!--드롭다운 컨텐츠에 클릭이벤트 넣기-->
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="from-button">
          <img
            class="flag-img"
            src="/JS/flags/united-states.png"
            alt="미국국기"
          />USD
        </button>
        <ul class="dropdown-content" id="from-currency-list">
          <li id="KRW">
            <img class="flag-img" src="/JS/flags/south-korea.png" />KRW
          </li>
          <li id="USD">
            <img class="flag-img" src="/JS/flags/united-states.png" />USD
          </li>
          <li id="JPY">
            <img class="flag-img" src="/JS/flags/japan.png" />JPY
          </li>
          <li id="THB">
            <img class="flag-img" src="/JS/flags/thailand.png" />THB
          </li>
          <li id="CNY">
            <img class="flag-img" src="/JS/flags/china.png" />CNY
          </li>
          <li id="VND">
            <img class="flag-img" src="/JS/flags/vietnam.png" />VND
          </li>
        </ul>
      </div>
      <div class="input-area">
        <input
          type="text"
          class="amount-box"
          id="fromAmount"
          onkeyup="convert('from')"
          placeholder="금액을 입력하세요"
        />
        <div id="fromNumToKorea" class="korean-num">원</div>
      </div>
    </div>
    <div class="same-icon">=</div>
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="to-button">
          <img
            class="flag-img"
            src="/JS/flags/united-states.png"
            alt="미국국기"
          />USD
        </button>
        <ul class="dropdown-content" id="to-currency-list">
          <li id="KRW">
            <img class="flag-img" src="/JS/flags/south-korea.png" />KRW
          </li>
          <li id="USD">
            <img class="flag-img" src="/JS/flags/united-states.png" />USD
          </li>
          <li id="JPY">
            <img class="flag-img" src="/JS/flags/japan.png" />JPY
          </li>
          <li id="THB">
            <img class="flag-img" src="/JS/flags/thailand.png" />THB
          </li>
          <li id="CNY">
            <img class="flag-img" src="/JS/flags/china.png" />CNY
          </li>
          <li id="VND">
            <img class="flag-img" src="/JS/flags/vietnam.png" />VND
          </li>
        </ul>
      </div>
      <div class="input-area">
        <input
          type="text"
          class="amount-box"
          id="toAmount"
          onkeyup="convert('to')"
          placeholder="금액을 입력하세요"
        />
        <div id="toNumToKorea" class="korean-num">원</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
